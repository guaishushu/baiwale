{extends file='layout/main.html'}
{block name="main"}
<div class="row">
	<div class="span9">
		<div class="block">
			<h3>{$info.title}</h3>
			<div style="margin-top:10px;">{$info.text}</div>
		</div>
	</div>

	<div class="span4">
		<div class="block">
			<h3>进入专题</h3>
			<h3>进入论坛</h3>
		</div>
		<h2>标签</h2>
		<div class="block">
			{foreach $tags as $key => $val}
				<a href="topic/tag/{$val.id}.html" class="label label-success">{$val.tag}</a>
			{/foreach}
		</div>
	</div>
</div>
{/block}
